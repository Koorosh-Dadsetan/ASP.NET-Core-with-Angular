
<div class="row">
  <div class="col-md-4">
    <!-- Form -->
    <div class="form-group mb-1">
      <label class="control-label">نام و نام خانوادگی</label>
      <input class="form-control" name="fullName" required minlength="2" [(ngModel)]="addEmployee.fullName" #addEmployeeFullName="ngModel" />
      <div *ngIf="addEmployeeFullName.invalid && (addEmployeeFullName.dirty || addEmployeeFullName.touched)">
        <div class="text-danger" *ngIf="addEmployeeFullName.errors?.['required']">
          پر کردن این فیلد الزامی می‌باشد
        </div>
        <div class="text-danger" *ngIf="addEmployeeFullName.errors?.['minlength']">
          تعداد کاراکتر ها نمیتواند از 2 کاراکتر کمتر باشد
        </div>
      </div>
    </div>
    <div class="form-group mb-1">
      <label class="control-label">موبایل</label>
      <input class="form-control" name="mobile" [(ngModel)]="addEmployee.mobile" />
    </div>
    <div class="form-group mb-1">
      <label class="control-label">سن</label>
      <input class="form-control" type="number" name="age" [(ngModel)]="addEmployee.age" />
    </div>
    <div class="form-group mb-1">
      <label class="control-label">آدرس</label>
      <input class="form-control" name="address" [(ngModel)]="addEmployee.address" />
    </div>
    <div class="form-group mb-1">
      <input type="submit" value="افزودن" class="btn btn-primary" (click)="createEmployeeMethod()" [disabled]="" />
      <a class="btn btn-secondary" [routerLink]="['/']">انصراف</a>
    </div>

  </div>
</div>
