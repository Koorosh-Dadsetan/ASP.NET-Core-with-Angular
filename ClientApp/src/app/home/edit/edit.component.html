
<h1>ویرایش</h1>
<hr />
<div class="row">
  <div class="col-md-4">
    <form #form="ngForm" (ngSubmit)="editEmployeeMethod()">
      <input type="hidden" id="id" name="id" [(ngModel)]="updateEmployee.id" />
      <div class="form-group">
        <label class="control-label">نام و نام خانوادگی</label>
        <input class="form-control" id="fullName" name="fullName" [(ngModel)]="updateEmployee.fullName" />
      </div>
      <div class="form-group">
        <label class="control-label">موبایل</label>
        <input class="form-control" id="mobile" name="mobile" [(ngModel)]="updateEmployee.mobile" />
      </div>
      <div class="form-group">
        <label class="control-label">سن</label>
        <input class="form-control" type="number" id="age" name="age" [(ngModel)]="updateEmployee.age" />
      </div>
      <div class="form-group">
        <label class="control-label">آدرس</label>
        <input class="form-control" id="address" name="address" [(ngModel)]="updateEmployee.address" />
      </div>
      <div class="form-group">
        <input type="submit" value="ذخیره" class="btn btn-primary" />
        <a class="btn btn-secondary" [routerLink]="['/']">انصراف</a>
      </div>
    </form>
  </div>
</div>
